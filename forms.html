<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">

    <label for="email">E-mail</label>
    <input id="email" name="email" type="text" placeholder="Enter E-mail">
    <br>
    <br>

    <label for="password">Password</label>
    <input id="password" name="password" type="password" placeholder="Enter Password">
    <br>
    <br>

    <label for ="bio">Briefly tell us about yourself:</label><br>
    <textarea name="Bio" id ="bio" cols="30" rows="10"></textarea>
    <br>
    <br>

    <label>How did you hear about us?</label><br>
    <label for="billboard">Billboard</label>
    <input id="billboard" type="checkbox" name="Referred" value="billboard"><br>
    <label for="radio">Radio Advertisement</label>
    <input id="radio" type="checkbox" name="Referred" value="radio"><br>
    <label for="internet">Internet Advertisement</label>
    <input id="internet" type="checkbox" name="Referred" value="internet"><br>
    <label for="other">Other</label>
    <input id="other" type="checkbox" name="Referred" value="other"><br>
    <br>

    <label for="browser">What web browser are you using?</label>
    <select name="Web Browser" id="browser">
        <option value="Chrome">Google Chrome</option>
        <option value="Safari">Safari</option>
        <option value="Firefox">Mozilla Firefox</option>
        <option value="Edge">Microsoft Edge</option>
    </select>
    <br>

    <input type="submit">


</form>


</body>
</html>
